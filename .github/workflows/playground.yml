name: Playground Deploy

on:
  push:
    branches: [main]
    paths:
      - 'mew/playground/**'
      - '.github/workflows/playground.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Build WASM
        run: wasm-pack build --target web --out-dir web/pkg
        working-directory: mew/playground

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mew/playground/web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: mew/playground/web

      - name: Build frontend
        run: npm run build
        working-directory: mew/playground/web

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: mew/playground/web/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
